<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Background Example</title>

  <style>
    /* Star Background Container */
    .background-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(to bottom right, #1a0061, #ff5e8e) !important;
      color: white;
      padding: 20px;
      min-height: 100vh;
    
    }

    /* Individual Star Layers */
    .background-stars .star {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: animate 8.5s ease-in-out infinite,
                 backgroundmove 16s linear infinite;
    }

    .background-stars .star.star1 { animation-delay: 0s;  background: url('star1.png'); }
    .background-stars .star.star2 { animation-delay: -1s; background: url('star2.png'); }
    .background-stars .star.star3 { animation-delay: -2s; background: url('star3.png'); }
    .background-stars .star.star4 { animation-delay: -3s; background: url('star4.png'); }
    .background-stars .star.star5 { animation-delay: -4s; background: url('star5.png'); }
    .background-stars .star.star6 { animation-delay: -5s; background: url('star6.png'); }
    .background-stars .star.star7 { animation-delay: -6s; background: url('star7.png'); }
    .background-stars .star.star8 { animation-delay: -7s; background: url('star8.png'); }

    /* Star Flicker Animation */
    @keyframes animate {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 0; }
      10%, 30%, 50%, 70%, 90% { opacity: 1; }
    }

    /* Background Zoom */
    @keyframes backgroundmove {
      0% { transform: scale(1); }
      100% { transform: scale(2); }
    }

    /* Page content styling */
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- ⭐ Star Background -->
  <section class="background-stars">
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
  </section>

 <!-- 🌐 Page Content -->
  <div class="content">
    <h1>Welcome to My Star Website</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet doloremque,
      iure dolores obcaecati quia commodi. Laborum, iure beatae laboriosam deleniti
      id labore facilis mollitia quae vero neque dolore, pariatur autem!
    </p>
  </div>

</body>
</html>
